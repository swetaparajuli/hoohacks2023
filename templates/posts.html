{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block page_content %}
    <div class="page-header">
     <h1 class="text-center text-capitalize">
        Posts
    </h1>
    </div>

    {% for post in posts %}
		<div>
			<h2>{{ post.title }}</h2>
			<p>{{ post.content }}</p>
		</div>
		<hr>
	{% endfor %}

{% endblock %}
